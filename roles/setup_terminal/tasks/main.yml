---
- name: Check if iterm2 is installed
  homebrew_cask:
    name: "iterm2"
    state: present
    install_options: "appdir={{ homebrew_cask_appdir }}"

- name: Installing zsh package
  homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - zsh

- name: Installing oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "~/.oh-my-zsh"
    update: yes
  when: install_oh_my_zsh
